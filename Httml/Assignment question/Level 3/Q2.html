<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="n">
        </div>
        <br>
        <div>
            Sex:
            <label for="male">Male</label>
            <input type="radio" id="male" name="m">
            <label for="female">Female</label>
            <input type="radio" id="female" name="f">
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="coun">
                <option value="s">Select an option</option>
                <option value="i">India</option>
                <option value="n">Nepal</option>
                <option value="u">USA</option>
                <option value="c">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="mess" rows="4" cols="30"></textarea>
        </div>
        <br>
        <div>
            <label for="sub">Subscribe?</label>
            <input type="checkbox" id="sub" name="sub">
        </div>
        <br>
            <button>Submit</button>
    </form>
</body>
</html>
